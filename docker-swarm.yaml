services:
  web:
    image: ghcr.io/entu/www:latest
    ports:
      - target: 8080
        published: ${PORT:-8080}
        mode: host
    networks:
      - webnet
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      placement:
        max_replicas_per_node: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
    read_only: true
    tmpfs:
      - /var/cache/nginx:uid=101,gid=101
      - /var/run:uid=101,gid=101
      - /tmp:uid=101,gid=101

networks:
  webnet:
    driver: overlay
