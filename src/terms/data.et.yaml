path: /tingimused

subtitle: Kasutustingimused

tos: |
    Kasutades Entut, nõustute nende tingimustega.

    Palun veenduge, et mõistate ja aktsepteerite neid poliitikaid enne teenuse kasutamist.

    1. Kasutajad vastutavad ainuisikuliselt andmete eest, mida nad Entus salvestavad ja haldavad.
    1. Entu ei vastuta kasutaja poolt salvestatud andmete täpsuse, täielikkuse, asjakohasuse ega seaduslikkuse eest.
    1. Entu jätab endale õiguse kontosid igal ajal ette teatamata lõpetada, kui see on vajalik.
    1. Entu jätab endale õiguse teenust igal ajal muuta või lõpetada.
    1. Entu kasutamise maksumus sõltub objektide arvust ja salvestatud andmete hulgast, vastavalt veebilehel toodud hinnapakettidele.
    1. Entu on saadaval "nagu on" põhimõttel, ilma igasuguste otseste või kaudsete garantiideta.
    1. Entu ei vastuta mitte mingil juhul otseste, kaudsete, juhuslike, eriliste, tulenevate või eeskujulike kahjude eest.
    1. Entu jätab endale õiguse neid tingimusi igal ajal uuendada või muuta.
