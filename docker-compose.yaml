services:
  web:
    build: .
    container_name: web
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=${PORT:-8080}
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
